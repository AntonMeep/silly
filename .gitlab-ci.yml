image: docker:stable

services:
- docker:dind

dmd-feature: &test
  variables:
    COMPILER: dmd
    TOOL: feature
  stage: build
  script: docker run -v$(pwd):/source ohboi/mini$COMPILER bash -c "
    apt-get update -qq 2>&1 > /dev/null                     &&
    apt-get install -qq -y --no-install-recommends dejagnu  &&
    cd testsuite && runtest --tool=$TOOL"

ldc-feature:
  <<: *test
  variables:
    COMPILER: ldc
    TOOL: feature

dmd-issue:
  <<: *test
  variables:
    COMPILER: dmd
    TOOL: issue

ldc-issue:
  <<: *test
  variables:
    COMPILER: ldc
    TOOL: issue

pages:
  image: alpine
  script:
    - cp -r pages/public public
  artifacts:
    paths:
      - public/
