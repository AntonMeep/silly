image: docker:stable

services:
- docker:dind

dmd: &examples
  variables:
    COMPILER: dmd
  stage: build
  script: docker run -v$(pwd):/source ohboi/mini$COMPILER bash -c "
    apt update -qq 2>&1 > /dev/null                     &&
    apt install -qq -y --no-install-recommends dejagnu  &&
    cd testsuite                                        &&
    runtest"

ldc:
  <<: *examples
  variables:
    COMPILER: ldc
