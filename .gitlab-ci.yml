dmd:
  image: ohboi/minidmd
  script: ./test/run.sh

ldc:
  image: ohboi/minildc
  script: ./test/run.sh

pages:
  image: node
  script: cd pages && yarn install && yarn build --mode=production && cp -r public ../public
  artifacts:
    paths:
      - public/
  only:
    - /^v\d+\.\d+\.\d+.*$/
  except:
    - branches