image: docker:stable

services:
- docker:dind

dmd: &test
  variables:
    COMPILER: dmd
  stage: build
  script: docker run -v$(pwd):/source ohboi/mini$COMPILER ./test/run.sh

ldc:
  <<: *test
  variables:
    COMPILER: ldc

pages:
  image: alpine
  script:
    - cp -r pages/public public
  artifacts:
    paths:
      - public/
  only:
    - /^v\d+\.\d+\.\d+.*$/
  except:
    - branches